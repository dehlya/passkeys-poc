{% extends "base.html" %}
{% block content %}
  <section class="card error-card">
    <h2>Error {{ error.code if error.code else '' }}</h2>
    <p>{{ error.description if error.description else 'An unexpected error occurred.' }}</p>
    <a class="button" href="{{ url_for('index') }}">Back to home</a>
  </section>
{% endblock %}
