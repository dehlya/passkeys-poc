name: WebAuthn E2E

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Python / Flask ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Start Flask app
        env:
          # IMPORTANT: keep these consistent with the URL Playwright uses
          RP_ID: "localhost"
          ORIGIN: "http://localhost:5000"
          # Add any other env vars your config expects here
          # FLASK_SECRET_KEY: "ci-secret"
        run: |
          python src/app.py &
          # Wait for server to be up
          for i in {1..45}; do
            if curl -sSf http://localhost:5000 >/dev/null; then
              echo "Server is up"
              break
            fi
            sleep 1
          done

      # ---------- Node / Playwright ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: |
          npm ci || npm install

      - name: Install Playwright Chromium
        run: |
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          npm run test:e2e
